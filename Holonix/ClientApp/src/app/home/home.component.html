<div class="uber-home-shell">
  <header class="top-nav">
    <div class="brand-mark">
      <img src="assets/holonix-logo-blue.svg" alt="Holonix logo" />
      <span>Holonix</span>
    </div>

    <nav class="top-links" aria-label="Primary"></nav>

    <div class="auth-actions">
      <a class="auth-link secondary" routerLink="/register">Sign up</a>
      <a class="auth-link primary" routerLink="/login">Log in</a>
    </div>
  </header>

  <main class="hero-shell" aria-label="Home layout">
    <section class="left-rail" aria-label="Action panel">
      <div class="skeleton skeleton-title"></div>
      <div class="skeleton skeleton-subtitle"></div>

      <div class="input-stack">
        <div class="skeleton skeleton-input"></div>
        <div class="skeleton skeleton-input"></div>
        <div class="skeleton skeleton-input short"></div>
      </div>

      <div class="cta-row">
        <div class="skeleton skeleton-btn"></div>
        <div class="skeleton skeleton-link"></div>
      </div>
    </section>

    <section class="right-stage" aria-label="Map panel">
      <div class="stage-grid"></div>
      <div class="stage-pulse pulse-1"></div>
      <div class="stage-pulse pulse-2"></div>
      <div class="stage-pulse pulse-3"></div>
    </section>
  </main>
</div>
